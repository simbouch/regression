<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Expense Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Medical Expense Prediction</h1>
        <p class="text-center">Enter the details below to predict medical expenses.</p>
        <form id="prediction-form" action="/result" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" step="any" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI" required>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Number of Children</label>
                <input type="number" class="form-control" id="children" name="children" placeholder="Enter number of children" required>
            </div>
            <div class="mb-3">
                <label for="smoker_yes" class="form-label">Smoker</label>
                <select class="form-select" id="smoker_yes" name="smoker_yes" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region_southwest" class="form-label">Region Southwest</label>
                <select class="form-select" id="region_southwest" name="region_southwest" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region_southeast" class="form-label">Region Southeast</label>
                <select class="form-select" id="region_southeast" name="region_southeast" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
